[pytest]
# Modern pytest configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --asyncio-mode=auto
    --tb=short
    --durations=10

# Fixture scope configuration for v4.0 compatibility
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for better organization of tests
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests

# Test paths
testpaths = tests

# Patterns for finding tests
# python_files = test_*.py *_test.py
python_files = test_*.py *-ok.py
python_classes = Test*
python_functions = test_*

# Ignore warnings for a clean output
filterwarnings =
    ignore::DeprecationWarning
